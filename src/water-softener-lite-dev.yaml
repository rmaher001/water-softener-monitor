# Water Softener Monitor - ATOM Lite Dev Config
# For testing/development with M5Stack ATOM Lite
# Uses GitHub package refs to test full adoption workflow

substitutions:
  name: "water-softener-monitor-lite-dev"
  version: "1.4.1-dev"

esphome:
  name: "${name}"
  friendly_name: Water Softener Monitor (Lite Dev)
  comment: Water Softener Monitor (ATOM Lite Dev)
  name_add_mac_suffix: false
  project:
    name: "rmaher001.water-softener-monitor"
    version: "${version}"

# Dashboard import for ESPHome Dashboard testing
dashboard_import:
  package_import_url: github://rmaher001/water-softener-monitor/src/water-softener-lite-webinstall.yaml@master
  import_full_config: false

# Include the Lite core package from GitHub (tests package import)
packages:
  water_softener: github://rmaher001/water-softener-monitor/src/water-softener-lite-core.yaml@master

# API for Home Assistant integration
api:

# OTA updates
ota:
  - platform: esphome

# WiFi configuration from secrets
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: none
  ap:
    ssid: "Water Softener Hotspot"
    password: "configme123"
    ap_timeout: 0s
